name: Orchestrate Production Image

on:
  repository_dispatch:
    types: [trigger-deploy]
  workflow_dispatch:

concurrency:
  group: deploy-orchestration
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push People Portal
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.PEOPLEPORTAL_DEPLOY_TOKEN }}
    steps:
      - name: Checkout Deploy Repo
        uses: actions/checkout@v4

      - name: Download UI Artifact
        run: |
          gh run download --repo candiedoperation/PeoplePortalUI \
            --name ui-build \
            --dir ui-build

      - name: Download Server Artifact
        run: |
          gh run download --repo candiedoperation/PeoplePortalServer \
            --name server-build \
            --dir server-build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags: 'latest' for the live app, and 'SHA' for version history
          tags: |
            candiedoperation/people-portal:latest
            candiedoperation/people-portal:${{ github.event.client_payload.sha || github.sha }}
          
          # Enables faster future builds by caching layers
          cache-from: type=gha
          cache-to: type=inline
